<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="main" class="d-flex flex-column align-items-center p-4 mx-auto container">
      <p id="notPremium" class="d-none text-nowrap alert alert-danger">
        ログイン中のユーザーは Spotify Premium ではありません。
        <br>
        Spotify-NowPlaying は Spotify Premium でのみ動作します。
      </p>
      <p id="userName" class="d-none">
        <i class="bi-person-fill-check">
        </i>
      </p>
      <div class="needs-validation was-validated" novalidate>
        <label for="clientId" class ="form-label">Client ID</label>
        <input type="text" id="clientId" class="form-control mb-4" placeholder="Your Spotify client ID" required>
      </div>
      <p class="alert alert-info">
        Open your Spotify app setting in
        <a href="https://developer.spotify.com/dashboard/" target="_blank" rel="noopener" class="alert-link">
          https://developer.spotify.com/dashboard/
        </a>
        and add <code id="redirectUrl"></code> into Redirect URIs.
      </p>
      <button id="login" class="btn btn-primary btn-block">Spotfiy にログイン</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
